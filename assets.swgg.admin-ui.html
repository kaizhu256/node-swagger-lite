<!-- https://github.com/twbs/bootstrap/blob/76d511e1131ddec184305a864c665afe4d1486cf/examples/dashboard/index.html -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>{{envDict.npm_package_name}} @ {{envDict.npm_package_version}}</title>
<!-- init style -->
<link href="assets.swgg.animate.css" rel="stylesheet">
<link href="assets.swgg.bootstrap.css" rel="stylesheet">
<link href="assets.swgg.datatables.css" rel="stylesheet">
<link href="assets.utility2.css" rel="stylesheet">
<link href="assets.swgg.css" rel="stylesheet">
<style>
/* init css admin-ui */
.dataTables_wrapper .paginate_button {
    padding: 0.1em 0.5em !important;
}
.nav-pills > li {
    padding-left: 5px;
}
.nav-pills > li:first-child {
    padding-left: 0;
}
.nav-pills > li > a {
    background-color: #ddf;
    border-radius: 0;
}
.nav-pills.swggDatatableViewContainer > li.active > a:focus,
.nav-pills.swggDatatableViewContainer > li.active > a:hover,
.nav-pills.swggDatatableViewContainer > li.active > a {
    background-color: #99f;
}
.tab-content {
    margin: 10px;
}
/* init css custom */
.border-radius-0 {
    border-radius: 0;
}
.margin-0 {
    margin: 0;
}
.padding-0 {
    padding: 0;
}
</style>
</head>
<body>
<!-- init dom ajaxProgress -->
<div class="ajaxProgressDiv" style="display: block;">
    <div class="ajaxProgressBarDiv ajaxProgressBarDivLoading">loading</div>
</div>
<!-- init dom alertContainer -->
<div id="swggDatatableAlertContainer1" style="width=100%;"></div>


<!-- init dom navbar -->
<nav class="border-radius-0 margin-0 navbar navbar-inverse">
<div class="container">
<div class="navbar-header">
<button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#navbar">
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
</button>
<a class="navbar-brand" href="#">{{envDict.npm_package_name}} @ {{envDict.npm_package_version}}</a>
</div>
<div class="collapse navbar-collapse" id="navbar">
<ul class="nav navbar-nav navbar-right">
    <li><a href="#">logout</a></li>
</ul>
</div>
</div>
</nav>



<!-- init dom tabbed-datatable-list -->
<div>
<ul class="nav nav-justified nav-pills" id="swggDatatableListContainer1" style="padding-bottom: 4px; padding-top: 5px;">
    <li class="active"><a href="#">loading api ...</a></li>
</ul>
</div>



<!-- Nav tabs -->
<div>
<ul class="nav nav-justified nav-pills swggDatatableViewContainer">
<li><a data-toggle="tab" href="#swggDatatableViewTable1" id="swggDatatableNavTable1">table of records</a></li>
<li><a data-toggle="tab" href="#swggDatatableViewRowCreateOrUpdate1" id="swggDatatableNavRowCreateOrUpdate1" onclick="local.swgg.dtFncOnClickRecordEdit()">create or update record</a></li>
</ul>
</div>



<!-- Tab panes -->
<div class="tab-content">
<div class="active fade tab-pane" id="swggDatatableViewTable1">
<!-- init dom datatable -->
<div id="swggDatatableContainer1"></div>
</div>



<!-- init dom row-create-or-edit-form -->
<div class="fade tab-pane" id="swggDatatableViewRowCreateOrUpdate1">
<form class="form-horizontal" id="swggDatatableFormRowCreateOrUpdate1">
</form>
<button class="btn btn-primary" onclick="local.swgg.dtFncOnClickRecordSave()">save</button>
</div>



<!-- init lib -->
<script src="assets.swgg.lib.jquery.js"></script>
<script src="assets.swgg.lib.bootstrap.js"></script>
<script src="assets.swgg.lib.datatables.js"></script>
<!-- init lib swagger-lite -->
<script src="assets.swgg.lib.nedb.js"></script>
<script src="assets.swgg.lib.swagger-tools.js"></script>
<script src="assets.utility2.js"></script>
<script src="assets.swgg.lib.swagger-ui.js"></script>
<script src="assets.swgg.js"></script>
<script src="jsonp.swgg.stateInit.js"></script>
{{scriptExtra}}
<script src="assets.swgg.lib.admin-ui.js"></script>
<script>$(document).ready(function() {
var local;
// export local
local = window.local = window.swgg.local;
// init event-handling
local.jQuery('#swggDatatableContainer1')
    // click to edit row
    .on('click', '.swggButtonRowEdit', local.swgg.dtFncOnClickRecordEdit)
    // click to toggle row-selection
    .on('click', 'tr', function () {
        local.jQuery(this).toggleClass('selected');
    });
// init datatable-list
local.swgg.dtFncListInit({{dtListJson json}});
});</script>
</body>
</html>
